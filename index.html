<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Aasingment</title>
  </head>
  <body>
    <h1>User Registration Form</h1>
<form action="http://www.example.com/subscrib.php" method="get">
   <label><p>First Name:<input placeholder="First Name" required type="text" /> </label><br /></p>
   <label> <p>Last Name:<input placeholder="Last Name" required type="text" /></label> <br /></p>
  <label><p>Password:<input placeholder="Password" required type="password" /></label></p>
   <label><p>Bio:<textarea name="" id="" cols="40" rows="3"></textarea></p></label>
    <Fieldset>
      <Legend>Gender:</Legend><br />
     <label> <input required type="radio" name="Gender" value="Male" />Male </label><br />
      <label><input required type="radio" name="Gender" value="Female" />Female </label><br />
      <label><input required type="radio" name="Gender" value="Other" />Other</label>
    </Fieldset>
    <p>
     <Fieldset><Legend>Interests:</Legend><br />
      <label><input type="checkbox" name="Interests" value="Music" />Music</label><br />
      <label> <input type="checkbox" name="Interests" value="Sports" />Sports</label><br />
      <label><input type="checkbox" name="Interests" value="Reading" />Reading</label></Fieldset>
    </p>
    <p>
       Country:
      <select name="Country">
        <option selected value="United State">United State</option>
        <br />
        <option value="Pakistan">Pakistan</option>
        <br />
        <option value="UK">UK</option>
        <br />
        <option value="Saudia Arabia">Saudia Arabia</option>
        <br />
      </select>
    </p>
    <p>
      Preferred Colors:
      <select name="Preferred Colors" multiple="multiple">
        <option value="Red">Red</option>
        <br />
        <option value="Blue">Blue</option>
        <br />
        <option value="Green">Green</option>
        <br />
        <option value="Yellow">Yellow</option>
      </select>
    </p>
    <p>
      Profile Picture:
      <input required type="file" />
    </p>
    <p>
      Birthdate:
      <input required type="date" />
    </p>
    <p>
      Email:
      <input placeholder="Email" required type="email" />
    </p>
    <p>
      Website:
      <input placeholder="Website" required type="website" />
    </p>
    <p>
      Search:
      <input placeholder="Search" required type="search" />
    </p>

    <p>
      <input type="image" src="../Form Assingment/image/th.jpg" width="100" height="100">
    </p>
  </form>
  </body>
</html>
