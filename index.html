<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Aasingment</title>
  </head>
  <body>
    <h1>User Registration Form</h1>
<form action="http://www.example.com/subscrib.php" method="get">
    <p>First Name:<input type="text" /> <br /></p>
    <p>Last Name:<input type="text" /> <br /></p>
    <p>Password: <input type="password" /></p>
    <p>Bio:<textarea name="" id="" cols="40" rows="3"></textarea></p>
    <p>
       Gender:<br />
      <input type="radio" name="Gender" value="Male" />Male <br />
      <input type="radio" name="Gender" value="Female" />Female <br />
      <input type="radio" name="Gender" value="Other" />Other
    </p>
    <p>
      Interests: <br />
      <input type="checkbox" name="Interests" value="Music" />Music<br />
      <input type="checkbox" name="Interests" value="Sports" />Sports<br />
      <input type="checkbox" name="Interests" value="Reading" />Reading
    </p>
    <p>
      Country:
      <select name="Country">
        <option selected value="United State">United State</option>
        <br />
        <option value="Pakistan">Pakistan</option>
        <br />
        <option value="UK">UK</option>
        <br />
        <option value="Saudia Arabia">Saudia Arabia</option>
        <br />
      </select>
    </p>
    <p>
      Preferred Colors:
      <select name="Preferred Colors" multiple="multiple">
        <option value="Red">Red</option>
        <br />
        <option value="Blue">Blue</option>
        <br />
        <option value="Green">Green</option>
        <br />
        <option value="Yellow">Yellow</option>
      </select>
    </p>
    <p>
      Profile Picture:
      <input type="file" />
    </p>
    <p>
      Birthdate:
      <input type="date" />
    </p>
    <p>
      Email:
      <input type="email" />
    </p>
    <p>
      Website:
      <input type="website" />
    </p>
    <p>
      Search:
      <input type="search" />
    </p>
    <p>
      <input type="image" width="150" height="50" src="https://www.downloadclipart.net/large/submit-button-png-picture.png" alt="">
    </p>
  </form>
  </body>
</html>
